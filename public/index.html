<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
</head>

<body class="bg-paleBlue font-redHatDisplay flex h-screen">

    <figure class="hidden lg:block absolute inset-1 bg-no-repeat bg-top z-[-1] 2xl:hidden"
        style="background-image: url(img/pattern-background-desktop.svg);">
    </figure>

    <!-- Main div -->
    <main class="bg-white w-80 m-auto rounded-2xl overflow-hidden pb-7 lg:w-[28rem]">

        <!-- Picture div -->
        <section class="mb-7">
            <img src="img/illustration-hero.svg" alt="">
        </section>

        <!-- Order Summary -->
        <section class="px-7 lg:px-11">
            <p class="font-black text-2xl text-center text-darkBlue mb-3">Order Summary</p>
            <p class="text-center text-desaturatedBlue">You can now listen to millions of songs, audiobooks,
                and
                podcasts
                on any device
                anywhere you like!</p>
        </section>

        <!-- Plan type -->
        <section class="bg-veryPaleBlue flex mx-5 my-5 p-4 rounded-xl lg:mx-14">
            <img src="img/icon-music.svg" alt="">

            <aside class="ml-5 mr-7 lg:mr-[5rem]">
                <p class="text-darkBlue font-black">Annual Plan</p>
                <p class="text-desaturatedBlue">$59.99/year</p>
            </aside>
            <p class="self-center text-brightBlue hover:text-indigo-500 text-sm font-bold underline">Change</p>
        </section>


        <!-- Button -->

        <section class="mx-5 mb-6 lg:mx-14">
            <button
                class="w-full rounded-xl py-3 bg-brightBlue hover:bg-indigo-500 text-white font-bold shadow-xl shadow-indigo-500/30">
                Proceed to Payment
            </button>
        </section>

        <p class="text-desaturatedBlue hover:text-darkBlue text-center font-bold">Cancel Order</p>

    </main>


</body>

</html>
